{% extends "auctions/layout.html" %}

{% block title %} Create Listing {% endblock %}

{% block body %}
<br><br><br><br>
{% if message %}
<div class="alert alert-info">
    <strong>Info!</strong> {{ message }}
</div>
{% endif %}
<form action="{% url 'createListing' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input autofocus class="form-control" type="text" name="title" placeholder="Title" required=True>
    </div>
    <div class="form-group">
        <input class="form-control" type="number" name="startingBid" placeholder="Starting Bid" required=True>
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="description" placeholder="Description" required=True>
    </div>
    <div class="form-group">
        <input class="form-control" type="url" name="image" placeholder="URL for image">
    </div>
    <div class="form-group">
        <select class="form-control" name="category" required=True>
            {% for cat in categoryList %}
            <option value="{{ cat.name }}">{{ cat }}</option>
            {% endfor %}
        </select>
    </div>
    <input class="btn btn-primary" type="submit" value="Create Listing">
</form>


{% endblock %}
